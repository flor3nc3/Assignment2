<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investing News Outlet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Investing News Outlet</h1>
    <p>Enter a stock symbol to get the latest market data and investing news:</p>
    <div>
        <input type="text" id="stockInput" placeholder="Enter stock symbol (e.g., AAPL)">
        <button id="getStockBtn">Get Stock Data & News</button>
    </div>
    <div id="stockSection">
        <h2>Stock Market Data</h2>
        <div id="stockDetails"></div>
    </div>
    <div id="newsSection">
        <h2>Investing News</h2>
        <div id="newsArticles"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
